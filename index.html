<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageCarousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div id="main" class="main">
        <div id="imgContainer" class="imgContainer">
            <div id="img1" class="img"></div>
            <div id="img2" class="img"></div>
            <div id="img3" class="img"></div>
            <div id="img4" class="img"></div>
            <div id="img5" class="img"></div>
        </div>
        <div class="btnContainer">
            <div id="next" class="btn" onclick="next()">Next</div>
            <div id="previous" class="btn" onclick="previous()">Previous</div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
